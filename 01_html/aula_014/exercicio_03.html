<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exercicio 14.3</title>
    </head>
     
    <body>

        <h1>Listas não ordenadas [Revisão]</h1>

        <ul style="list-style-type: disc ;border: 1px solid black; width: 80px ;">
            <li>Frutas</li>
            <li>Sumos</li>
            <li>Carne</li>
            <li>Gelados</li>
        </ul>
        
        <ul style="list-style-type: circle ;border: 1px solid red; width: 80px ;">
            <li>Frutas</li>
            <li>Sumos</li>
            <li>Carne</li>
            <li>Gelados</li>
        </ul>

        <ul style="list-style-type: square ;border: 1px solid pink; width: 80px ;">
            <li>Frutas</li>
            <li>Sumos</li>
            <li>Carne</li>
            <li>Gelados</li>
        </ul>
       
        <ul style="list-style-type: none ;border: 1px solid green; width: 80px ;">
            <li>Frutas</li>
            <li>Sumos</li>
            <li>Carne</li>
            <li>Gelados</li>
        </ul>
        
        <ul style="list-style-type: '@ ';border: 1px solid purple; width: 80px ;">
            <li>Frutas</li>
            <li>Sumos</li>
            <li>Carne</li>
            <li>Gelados</li>
        </ul>


    </body>
</html>
