<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exercicio 34.1</title>
    </head>
    <body>
        
        <h1>Exemplos de inputs + Labels</h1>

        <hr>
        <br>

        <form>

            <label>Texto:</label>
            <input type="text">

            <br>
            <br>
            
            <label>Texto:</label>
            <input type="text" placeholder="Texto ficticio">
             
            <br>
            <br>

            <label>Texto:</label>
            <input type="text" value="Texto prÃ©-digitado">

            <br>
            <br>
            
            <label>Texto:</label>
            <input type="text" placeholder="campo desabilitado" disabled>

            <br>
            <br>

            <label>Texto:</label>
            <input type="text" value="Texto fixo" readonly>

            <br>
            <br>
            
            <label>Texto:</label>
            <input type="text" placeholder="3 a 6 caracters" minlength="3" maxlength="6">

            <br>
            <br>
            
            <label>Texto:</label>
            <input type="text" placeholder="Campo obrigatorio" required>

            <br>
            <br>
            <hr>
            <br>
            <br>

            <label>Numero 1:</label>
            <input type="number">

            <br>
            <br>

            <label>Numero 2:</label>
            <input type="number" step="2">

            <br>
            <br>

            <label>Numero 3:</label>
            <input type="number" step="0.01">
            
            <br>
            <br>

            <label>Numero 4:</label>
            <input type="number" min="1" max="10">

            <br>
            <br>
            <hr>
            <br>
            <br>

            <label>Senha</label>
            <input type="password">

            <br>
            <br>

            <label>E-mail</label>
            <input type="email">

            <br>
            <br>
            
            <label>URL</label>
            <input type="url">
            
            <br>
            <br>
            
            <label>Telefone</label>
            <input type="tel" pattern="[0-9] {9}">
            
            <br>
            <br>
            
            <label>Senha</label>
            <input type="file">

            <br>
            <br>
            <hr>
            <br>
            <br>

            <label>Range 1:</label>
            <input type="range" value="50">

            <br>
            <br>

            <label>Range 2:</label>
            <input type="range" value="0">

            <br>
            <br>
            <hr>
            <br>
            <br>

            <label>Checkbox 1:</label>
            <label>a)</label>
            <input type="checkbox">
            <label>b)</label>
            <input type="checkbox">
            <label>c)</label>
            <input type="checkbox">

            <br>
            <br>

            <label>Checkbox 2:</label>
            <label>a)</label>
            <input type="checkbox" checked>
            <label>b)</label>
            <input type="checkbox">
            <label>c)</label>
            <input type="checkbox"disabled>

            <br>
            <br>

            <label>Radio 1:</label>
            <label>a)</label>
            <input type="radio" name="radio">
            <label>b)</label>
            <input type="radio" name="radio" checked>
            <label>c)</label>
            <input type="radio" name="radio">

            <br>
            <br>
            <hr>
            <br>
            <br>

            <label>Cor 1:</label>
            <input type="color" value="#000000">

            <br>
            <br>

            <label>Cor 2:</label>
            <input type="color" value="#ff0000">

            <br>
            <br>
            <hr>
            <br>
            <br>

            <label>Data 1:</label>
            <input type="date">

            <br>
            <br>
            
            <label>Data 1:</label>
            <input type="date" value="2024-10-31">

            <br>
            <br>

            <label>Data 2:</label>
            <input type="date" min="2024-10-01" max="2024-10-31">

            <br>
            <br>

            <label>Data 3:</label>
            <input type="date" step="2">

            <br>
            <br>
            <hr>
            <br>
            <br>

            <label>Mes 4:</label>
            <input type="month">

            <br>
            <br>

            <label>Mes 2:</label>
            <input type="month" value="2005-06">

            <br>
            <br>

            <label>Mes 3:</label>
            <input type="month" min="2024-06" max="2024-12">

            <br>
            <br>

            <label>Mes 4:</label>
            <input type="month" step="2">

            <br>
            <br>
            <hr>
            <br>
            <br>

            <label for="">Hora 1:</label>
            <input type="time">

            <br>
            <br>

            <label for="">Hora 2:</label>
            <input type="time" value="21:05">

            <br>
            <br>

            <label for="">Hora 3:</label>
            <input type="time" min="20:00" max="21:00">

            <br>
            <br>

            <label for="">Hora 4:</label>
            <input type="time" step="1">

            <br>
            <br>

            <label for="">Hora 5:</label>
            <input type="time" step="300">

            <br>
            <br>

            <label for="">Hora 6:</label>
            <input type="time" step="3600">

            <br>
            <br>
            <hr>
            <br>
            <br>

            <label for="">Data e hora 1:</label>
            <input type="datetime-local" step="300">

            <br>
            <br>

            <label for="">Data e hora 2:</label>
            <input type="datetime-local" step="1">

            <br>
            <br>

            <label for="">Data e hora 3:</label>
            <input type="datetime-local" step="60" value="2024-10-31 14:35:05" >

            <br>
            <br>
            <hr>
            <br>
            <br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>

    </body>
</html>
