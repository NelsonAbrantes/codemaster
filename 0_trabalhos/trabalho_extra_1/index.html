<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main class="container-fluid bg-body-secondary pt-5 ">
            <div class="row ">
                <div class="col d-flex ">
                    <div class="w-50 px-5 ">
                        <img src="logo.png" alt="facebook">
                        <p class="fs-1">
                            O Facebook ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.
                        </p>
                    </div>

                    <div class="card text-bg-light d-flex w-50 p-2 m-5  " style="max-width: 50rem;">

                        <div class="card-body d-grid gap-3 ">
                            <input type="email" placeholder=" Email ou numero de telefone">
                            <input type="password" placeholder=" Palavra-passe">
                            <button type="button" class="btn btn-primary mx-3 ">Iniciar sessão</button>
                            <a class="text-center " href="#">Não sabes a tua palavra passe?</a>
                            <hr>
                            <button type="button" class="btn btn-success">Criar nova conta</button>
                        </div>
                      
                    </div>

                </div>
            </div>
        </main>

        <footer class="container-fluid bg-light">
            <div class="row">
                <div class="col px-5 py-4">
                    <p>Português (portugal)</p>
                    <hr>
                    <p>Facebook Ⓒ 2021</p>
                </div>
            </div>

        </footer>


    </body>
</html>
