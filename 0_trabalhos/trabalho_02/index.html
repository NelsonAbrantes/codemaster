<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trabalho 2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div id="sky">           
            <div>
                <marquee scrollamount="5">
                    <img id="sun" src="sol.png" alt="sun">
                </marquee>
            </div>

            <div>
                <marquee scrollamount="10">
                    <img class="cloud_row1" src="nuvem.png" alt="cloud"> 
                    <img class="cloud_row1" src="nuvem.png" alt="cloud">
                </marquee>
                <marquee scrollamount="15">
                    <img class="cloud_row2" src="nuvem.png" alt="cloud">
                    <img class="cloud_row2" src="nuvem.png" alt="cloud">
                    <img class="cloud_row2" src="nuvem.png" alt="cloud">
                </marquee>
                <marquee scrollamount="17">
                    <img class="cloud_row3" src="nuvem.png" alt="cloud">
                    <img class="cloud_row3" src="nuvem.png" alt="cloud">
                    <img class="cloud_row3" src="nuvem.png" alt="cloud">
                </marquee>
                <marquee scrollamount="14">
                    <img class="cloud_row4" src="nuvem.png" alt="cloud">
                    <img class="cloud_row4" src="nuvem.png" alt="cloud">
                    <img class="cloud_row4" src="nuvem.png" alt="cloud">
                </marquee>
            </div>

            <div>
                <img class="tree_small" src="arvore.png" alt="tree">
                <img id="tree_med" src="arvore.png" alt="tree">
                <img class="tree_small" src="arvore.png" alt="tree">
                <img id="tree_extrabig" src="arvore.png" alt="tree">
                <img class="tree_small" src="arvore.png" alt="tree">
                <img class="tree_small" src="arvore.png" alt="tree">
                <img class="tree_big" src="arvore.png" alt="tree">
                <img class="tree_big" src="arvore.png" alt="tree">
                <img class="tree_small" src="arvore.png" alt="tree">
                <img id="tree_extrasmall" src="arvore.png" alt="tree">
            </div>
        </div>
       
        <div id="ground">
            <p>
                Nelson Abrantes
                <br>
                20/01/2024
            </p>
        </div>

    </body>
</html>
