<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <ul>
                <li><a class="header_text" href="#">Gmail</a></li>
                <li><a class="header_text" href="#">Imagens</a></li>
                <li><img class="menu" src="apps.png" alt="apps"></li>
                <li><img class="menu" src="user.png" alt="user"></li>
            </ul>
        </div>
        
        
        <div id="search">
            <div id="google"><img src="google.png" alt="google"></div>
            <img id="lupa" src="lupa.png" alt="lupa">
            <img id="mic" src="mic.png" alt="mic">
            <img id="keyboard" src="teclado.png" alt="teclado">
            <input type="text" placeholder="Nelson Abrantes 25/02/24">
            <div>
                <button>Pesquisa Google</button>
                <button>Sinto-me com sorte</button>
            </div>
        </div>

        <div id="dispo">
            Disponibilizado pelo Google em: <a href="#">English</a>
        </div>

        <div id="footer">
            <div id="local">Portugal</div>
            <div id="leaf">
                <img id="leaf_size" src="folha.png" alt="folha"> Neutralização de emissões de carbono desde 2007
            </div>
            <div id="footer_bot">
                <ul>
                    <li><a class="links" href="#">Sobre</a></li>
                    <li><a class="links" href="#">Publicidade</a></li>
                    <li><a class="links" href="#">Negócios</a></li>
                    <li><a class="links" href="#">Como funciona a Pesquisa</a></li>
                </ul>
                <ul>
                    <li><a class="links" href="#">Privacidade</a></li>
                    <li><a class="links" href="#">Termos</a></li>
                    <li><a class="links" href="#">Definições</a></li>
                </ul>
            </div>
        </div>
        
    </body>
</html>
